<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Personal Finance Tracker</h1>
            <p>Track your income, expenses, and savings effortlessly!</p>
        </div>
    </header>

    <!-- User Dashboard Section -->
    <section class="dashboard container">
        <div class="dashboard-card">
            <h2>Total Income</h2>
            <p id="totalIncome">₹ 0</p>
        </div>
        <div class="dashboard-card">
            <h2>Total Expenses</h2>
            <p id="totalExpenses">₹ 0</p>
        </div>
        <div class="dashboard-card">
            <h2>Balance</h2>
            <p id="balanceAmount">₹ 0</p>
        </div>
    </section>

    <!-- Transaction Management Section -->
    <section class="transaction-form container">
        <h2>Add New Transaction</h2>
        <form id="transactionForm">
            <div class="input-group">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount (₹)" required>
            </div>
            <div class="input-group">
                <select id="category">
                    <option value="Food">Food</option>
                    <option value="Rent">Rent</option>
                    <option value="Travel">Travel</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">Add Transaction</button>
        </form>
    </section>

    <!-- Spending Insights Section with Charts -->
    <section class="spending-insights container">
        <h2>Spending Insights</h2>
        <div class="charts-container">
            <canvas id="spendingBarChart"></canvas>
            <canvas id="spendingPieChart"></canvas>
        </div>
    </section>

    <!-- Savings Goal Tracker Section -->
    <section class="savings-goals container">
        <h2>Savings Goal Tracker</h2>
        <form id="savingsForm">
            <div class="input-group">
                <input type="text" id="goalDescription" placeholder="Savings Goal Description" required>
                <input type="number" id="goalAmount" placeholder="Goal Amount (₹)" required>
            </div>
            <button type="submit" class="btn-submit">Set Goal</button>
        </form>
        <div id="savingsStatus">No savings goal set.</div>
    </section>

    <script src="script.js"></script>
</body>

</html>
